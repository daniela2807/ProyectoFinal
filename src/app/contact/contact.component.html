<div
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="30px"
  fxLayoutGap.xs="0"
  id="toRead"
>
  <div class="img">
    <img src="../../assets/Contact.png" alt="" />
  </div>
  <div
    class="container"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="center center"
    fxLayoutGap="30px"
    fxLayoutGap.xs="0"
  >
  <p class="oculto">Contáctanos. Habla con nosotros.</p>
    <div fxFlex="1 1 30%" class="ml-5">
      <h3 class="mat-h3 accent-color">¡Hola!</h3>
      <p>
        Escribe tus datos y cuéntanos tu inquietud. Te daremos una respuesta en
        menos de 24 horas hábiles.
      </p>
    </div>
    <div
      fxFlex="1 1 70%"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
    >
      <form [formGroup]="contacto" (ngSubmit)="Correo(contacto.value)">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre:</mat-label>
          <input matInput placeholder="Tu nombre" class="form-control" formControlName="Nombre"  required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Apellido:</mat-label>
          <input matInput placeholder="Tu apellido" class="form-control" formControlName="Apellido" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Correo Electronico:</mat-label>
          <input
            matInput
            class="form-control"
            formControlName="Correo"
            type="email"
            placeholder="correo@example.com"
            required
          />
        </mat-form-field>
        <mat-radio-group>
          <mat-radio-button value="socio">Soy socio</mat-radio-button>
          <mat-radio-button value="nosocio">No soy socio</mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="example-full-width">
          <mat-label>Asunto:</mat-label>
          <input matInput placeholder="¿Cuál es el tema?" class="form-control" formControlName="Asunto"  required />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Cuéntanos..." class="form-control" formControlName="Mensaje" required></textarea>
        </mat-form-field>
        <div>
          <simple-notifications></simple-notifications>
        </div>
        <button type="submit" mat-raised-button color="primary">Enviar</button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
